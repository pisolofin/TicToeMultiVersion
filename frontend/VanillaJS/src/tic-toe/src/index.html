<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Tic Tac Toe game implemented with Vanilla JS" />

	<title>Tic Tac Toe game implemented with Vanilla JS</title>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">
		<div class="tic-toe-container">
			<div class="tic-toe-board-container">
				<div class="cells-row">
							 <button type="button" title="ciao" class="tic-toe-button" data-row="0" data-column="0">
					</button><button type="button" title="ciao" class="tic-toe-button" data-row="0" data-column="1">
					</button><button type="button" title="ciao" class="tic-toe-button" data-row="0" data-column="2"></button>
				</div>
				<div class="cells-row">
							 <button type="button" title="ciao" class="tic-toe-button" data-row="1" data-column="0">
					</button><button type="button" title="ciao" class="tic-toe-button" data-row="1" data-column="1">
					</button><button type="button" title="ciao" class="tic-toe-button" data-row="1" data-column="2"></button>
				</div>
				<div class="cells-row">
							 <button type="button" title="ciao" class="tic-toe-button" data-row="2" data-column="0">
					</button><button type="button" title="ciao" class="tic-toe-button" data-row="2" data-column="1">
					</button><button type="button" title="ciao" class="tic-toe-button" data-row="2" data-column="2"></button>
				</div>
			</div>
			<div class="tic-toe-display-container">
				<h4 class="tic-toe-player">Turn of player ---</h4>
				<h4 class="tic-toe-player-won">Player --- won</h4>
				<button class="tic-toe-restart">Restart</button>
			</div>
		</div>
		<div class="tic-toe-game-state">Game state: ---</div>
	</div>
</body>

</html>
